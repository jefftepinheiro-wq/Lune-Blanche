<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pagamento - Lune Blanche</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .favorite {
            color: #ccc;
            cursor: pointer;
            font-size: 1.3em;
            margin-left: 10px;
            transition: 0.3s;
        }

        .favorite.active {
            color: #e63946;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input,
        form select {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            max-width: 400px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e63946;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pagamento</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="joias.html">Joias</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="contato.html">Contato</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="pagamento.html">Pagamento</a>
        <a href="pagamento.html" class="cart"><i class="fas fa-shopping-cart"></i></a>
    </nav>
    <main>
        <section>
            <h2>Escolha a forma de pagamento</h2>
            <form>
                <label>
                    Número do Cartão:
                    <input type="text" placeholder="Digite o número do cartão">
                    <i class="fas fa-heart favorite"></i>
                </label>

                <label>
                    Nome no Cartão:
                    <input type="text" placeholder="Digite o nome do titular">
                </label>

                <label>
                    Validade:
                    <input type="month">
                </label>

                <label>
                    CVV:
                    <input type="password" maxlength="3" placeholder="***">
                </label>

                <label>
                    Parcelamento:
                    <select>
                        <option>À vista</option>
                        <option>2x sem juros</option>
                        <option>3x sem juros</option>
                        <option>6x com juros</option>
                        <option>12x com juros</option>
                    </select>
                </label>

                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lune Blanche</p>
        <p>
            <a href="#"><i class="fab fa-facebook icon"></i></a>
            <a href="#"><i class="fab fa-instagram icon"></i></a>
            <a href="#"><i class="fab fa-whatsapp icon"></i></a>
            <a href="#"><i class="fab fa-twitter icon"></i></a>
        </p>
    </footer>

    <!-- JavaScript simples para interatividade -->
    <script>
        const favoritos = document.querySelectorAll('.favorite');
        favoritos.forEach(coracao => {
            coracao.addEventListener('click', () => {
                coracao.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
