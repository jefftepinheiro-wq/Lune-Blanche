    <!-- JavaScript simples para interatividade -->
    <script>
        const favoritos = document.querySelectorAll('.favorite');
        favoritos.forEach(coracao => {
            coracao.addEventListener('click', () => {
                coracao.classList.toggle('active');
            });
        });
